name: Run Tests

on:
  push:
    branches:
      - master
      - release/*
  pull_request:
    branches:
      - master
      - release/*
      - develop

jobs:
  test_and_lint:
    runs-on: ubuntu-latest
    
    env:
      FULL_NAME: "Rakhmatullina Sofiya Emilevna"
      GROUP_NUMBER: "M3112"

    steps:
      - name: Display Name and Info
        run: echo "Name: ${{ env.FULL_NAME }}, Group: ${{ env.GROUP_NUMBER }}, GitHub Username: ${{ github.actor }}"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Unit Tests
        run: |
          python -m unittest discover -s testsdir -p "test_*.py"
      
      - name: Lint Code with flake8
        run: |
          pip install flake8
          flake8 .
